include:
  - project: 'skp-bank-orga/de.skp.bankorga.infrastruktur'
    ref: master
    file: 'gitlab-ci/nexusiq.gitlab-ci.yml'

default:
  image: node:latest
  before_script:
    - 'cp ${NPMRC2} ~/.npmrc'

  cache:
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - ".npm/"
      - "coverage/"
      - "dist/"
      - "package-lock.json"

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH =~ /^([0-9])+(\.([0-9]+|x))?\.x/
    - if: $CI_COMMIT_BRANCH == 'next'
    - if: $CI_COMMIT_BRANCH == 'next-major'
    - if: $CI_COMMIT_BRANCH == 'alpha'
    - if: $CI_COMMIT_BRANCH == 'beta'
    - if: $CI_COMMIT_BRANCH =~ /^story-/
    - if: $CI_COMMIT_BRANCH =~ /^task-/

stages:
  - build
  - test
  - release

build:
  stage: build
  script:
    - "npm ci --cache .npm --prefer-offline"
    - "npm run build"

test:
  stage: test
  script:
    - "npm ci --cache .npm --prefer-offline"
    - "npm run coverage"

publish:
  stage: release
  script:
    - "npm ci --cache .npm --prefer-offline"
    - "npx semantic-release"

sonarqube-check:
  stage: test
  needs:
    - test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    - key: "${CI_COMMIT_REF_SLUG}"
      paths:
        - coverage/
    - key: "${CI_JOB_NAME}"
      paths:
        - .sonar/cache
  script:
    - 'sonar-scanner -Dsonar.host.url=${SONAR_HOST_URL} -Dsonar.login=${SONAR_DEVELOPER_TOKEN} -Dsonar.qualitygate.wait=true'

build:nexusiq:
  stage: test
  needs:
    - test
  variables:
    IQ_ARTIFACTS: "package-lock.json"
